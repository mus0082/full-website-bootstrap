    <form class="row g-3 needs-validation m-5 mt-0" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example">
                <option selected disabled value="">Choose...</option>
                <option value="1">Pacific &raquo;</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Pacific &raquo;</option>
                        <option>New Zealand </option>
                        <option>Australia</option>
                    </select>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Europe</option>
                            <option>Germany</option>
                            <option>Spain</option>
                            <option>United Kindom</option>
                        </select>
                    </ul>

            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Pacific &raquo;</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Middle-East</option>
                <option>South-America</option>
            </select> -->

            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>

        <div class="col-md-3 form-floating">
            <Address>Address</Address>
            <textarea class="form-control p-2 textcontrol" placeholder="Leave a comment here"
                id="floatingTextarea"></textarea>
        </div>

        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Select-Issues</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Purchase Problem </option>
                <option>Game setup not installing</option>
                <option>Membership Issue</option>
                <option>Download Problem</option>
                <option>Other &raquo;</option>
            </select>
        </div>
        <div class="col-12 ">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12 mb-5">
            <button class="btn btn-warning" type="submit"> <strong> Submit-Form </strong></button>
        </div>
