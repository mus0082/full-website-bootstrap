<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="x-icon" href="Favicon/favicon.ico">
    <link rel="stylesheet" href="style/style.css">

    <title>Pc-Game: Plus</title>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="images" href="Bootstrap3.html">
                    <img src="Images/games-logo.jpg" id="logo-size" alt="logo" />

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="Bootstrap3.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="Pricing.html" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="Account.html" class="nav-link px-2 text-white">Account</a></li>
                    <li><a href="Checkout.html" class="nav-link px-2 text-white">Checkout</a></li>
                    <li><a href="Cart.html" class="bi bi-cart nav-link px-2 text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2"><a href="Login.html"
                            class="Button-page">Login</a></button>
                    <button type="button" class="btn btn-warning"><a href="Sign-up.html"
                            class="Button-page">Sign-up</a></button>
                </div>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-center mb-3 mt-4">
        <form>
            <div class="mt-5 mb-2">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2">
                <label for=" exampleInputPassword1" class="form-label ">Password</label>
                <input type="password" class="form-control " id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-warning"><strong>Submit</strong></button>
        </form>
    </div>

    <footer class="footer fixed-bottom mt-5 py-3 bg-dark">
        <div class="container">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
