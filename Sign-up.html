<body>
    <header>

        <body>
            <header class="p-3 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a class="images" href="Bootstrap3.html">
                            <img src="Images/games-logo.jpg" id="logo-size" alt="logo" />
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="Bootstrap3.html" class="nav-link px-2 text-white">Home</a></li>
                            <li><a href="Pricing.html" class="nav-link px-2 text-white">Pricing</a></li>
                            <li><a href="Account.html" class="nav-link px-2 text-white">Account</a></li>
                            <li><a href="Checkout.html" class="nav-link px-2 text-white">Checkout</a></li>
                            <li><a href="Cart.html" class="bi bi-cart nav-link px-2 text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-cart" viewBox="0 0 16 16">
                                        <path
                                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

                        </ul>

                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input type="search" class="form-control form-control-dark" placeholder="Search..."
                                aria-label="Search">
                        </form>

                        <div class="text-end">
                            <button type="button" class="btn btn-outline-light me-2"><a href="Login.html"
                                    class="Button-page">Login</a></button>
                            <button type="button" class="btn btn-warning"><a href="Sign-up.html"
                                    class="Button-page">Sign-up</a></button>
                        </div>
                    </div>
                </div>
            </header>
    </header>


    <div class="modal modal-signin position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-3 pb-3 border-bottom-0">
                    <h2 class=" mb-0 mt-4">Sign up for free</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-3 pt-0">
                    <form class="">
                        <div class="form-floating mb-1">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="submit"> <strong>Sign
                                up</strong></button>
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                        <button class="w-100 py-0 mb-2 btn btn-warning rounded-3" type="submit">
                            <use xlink:href="#twitter"></use>
                            <strong>Sign up with Twitter</strong>
                        </button>
                        <button class="w-100 py-0 mb-2 btn  btn-warning rounded-3" type="submit">
                            <use xlink:href="#facebook"></use>
                            <strong>Sign up with Facebook</strong>
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="About-Us.html" class="nav-link px-2 text-white">About-Us</a></li>

                <li><a href="Complain.html" class="nav-link px-2 text-white">Complains</a></li>
            </ul>

        </div>
    </footer>
</body>

</html>
